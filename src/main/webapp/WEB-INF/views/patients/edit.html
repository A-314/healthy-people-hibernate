<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать данные</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <div th:replace="/main/common.html :: style-menu"/><!--add style of menu-->
  <style>
    *{font-family:sans-serif}
    .main-zone{margin-left:160px; font-size:14px; width:auto}
    .btn:hover{color:yellow}
    .btn{margin:1%; font-size:15px; font-weight:bold; width:auto; background-color: #82b6e3}
    .form-control{background-color: #e6f3fe}
    .btn-save{margin-left:0}
    .btn-delete{position:absolute;right:0}
  </style>
</head>
<body>
<div th:replace="/main/common.html :: header"/>
<div th:replace="/main/common.html :: menu"/>
<div class="container-fluid main-zone">
  <form  th:method="DElETE" th:action = "@{/patients/{id}(id=${patient.getId()})}" th:object="${patient}" novalidate>
    <input class="btn btn-delete" type="submit" value="Удалить">
  </form>
  <form th:method="PATCH" th:action = "@{/patients/{id}(id=${patient.getId()})}" th:object="${patient}" novalidate>
    <input class="btn btn-save" type="submit" value="Сохранить">
    <div class="row g-3">
      <div class="col-sm-4 input-group-sm">
        <label for="Name" class="form-label">Имя:</label>
        <input type="text" th:field="*{name}" class="form-control" id="Name"/>
      </div>
      <div class="col-sm-4 input-group-sm">
        <label for="Surname" class="form-label">Фамилия:</label>
        <input type="text" th:field="*{surname}"class="form-control" id="Surname">
      </div>
      <div class="col-sm-4 input-group-sm">
        <label for="Patronymic" class="form-label">Отчество:</label>
        <input type="text" th:field="*{patronymic}"class="form-control bg-color" id="Patronymic">
      </div>
      <div class="col-sm-4 input-group-sm">
        <label for="Email" class="form-label">Почта:</label>
        <input type="text" th:field="*{email}"class="form-control bg-color" id="Email">
      </div>

      </div>

  </form>
</div>

</body>
</html>
