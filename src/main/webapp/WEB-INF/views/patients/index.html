<html xmlns:th="http://thymeleaf.org"  xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>

<div th:replace="main/header.html :: header"> </div>
<a class="btn btn-primary" href="/patients/new" role="button">Create new patient</a>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Name, surname</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="patient:${patientList}">
            <td ><a th:text="${patient.getName()+' '+patient.getSurname()}" th:href="@{patients/{id}(id=${patient.getId()})}" ></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
