<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <div th:replace="/main/common.html :: style-menu"/>
  <style>
    *{font-family: sans-serif;}
    .btn:hover{color:yellow}
    .btn{margin:1%; font-size:15px; font-weight:bold; width:auto; background-color: #82b6e3}
    .btn-save{margin-left:1%}
    .form-control{background-color:#e6f3fe}
    .table-zone {margin-left: 160px;font-size:14px;width: auto;font-family: sans-serif}
  </style>
</head>
<body>
<div th:replace="/main/common.html :: header"></div>
<div class="container-fluid table-zone">
  <div class="row">
    <div th:replace="/main/common.html::menu"></div>

    <form th:method="post" th:action ="@{/patients}" th:object="${patient}" class="needs-validation" novalidate>
      <div class="row">
        <input class="col-2 btn btn-save" type="submit" value="Add patient">
      </div>
      <br>
      <div class="row g-3">
        <div class="col-sm-4 input-group-sm">
          <label for="Name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="Ivanovich" required/>
        </div>
        <div class="col-sm-4 input-group-sm">
          <label for="Surname" class="form-label">Surname</label>
          <input type="text" class="form-control" th:field="*{surname}"id="Surname" placeholder="Ivanov" required>
        </div>
        <div class="col-sm-4 input-group-sm">
          <label for="Patronymic" class="form-label">Patronymic</label>
          <input type="text" class="form-control bg-color" th:field="*{patronymic}" id="Patronymic" placeholder="Ivanovich">
        </div>
        <!--<div class="col-12 input-group-sm">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control bg-color" id="email" placeholder="example@example.com">
            <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
            </div>
            </div>
            <div class="col-12 input-group-sm">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control bg-color" id="address" placeholder="Moscow,Leningradsky Avenue 17-15" required>
            <div class="invalid-feedback">
                Please enter your shipping address.
            </div>
            -->
      </div>
    </form>

  </div>
</div>

</body>
</html>
