<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Добавить пациента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <div th:replace="/main/common.html :: style-menu"/>
  <style>
    *{font-family: sans-serif;}
    .btn:hover{color:yellow}
    .btn{margin:1%; font-size:15px; font-weight:bold; width:auto; background-color: #82b6e3}
    .btn-save{margin-left:1%}
    .form-control{background-color:#e6f3fe}
    .table-zone {margin-left: 160px;font-size:14px;width: auto;font-family: sans-serif}
    .error{color: red}
  </style>
</head>
<body>
<div th:replace="/main/common.html :: header"></div>
<div class="container-fluid table-zone">
  <div class="row">
    <div th:replace="/main/common.html::menu"></div>

    <form th:method="post" th:action ="@{/patients}" th:object="${patient}" class="needs-validation" novalidate>
      <div class="row">
        <input class="col-2 btn btn-save" type="submit" value="Сохранить">
      </div>
      <br>
      <div class="row g-3">
        <div class="col-sm-4 input-group-sm">
          <label for="Name" >Имя:</label>
          <input type="text" th:field="*{name}" class="form-control" id="Name"  required/>
          <div  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="'error'" ></div>
        </div>
        <div class="col-sm-4 input-group-sm">
          <label for="Surname">Фамилия:</label>
          <input type="text" class="form-control" th:field="*{surname}"id="Surname" required>
          <div  th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" th:class="'error'"></div>
        </div>
        <div class="col-sm-4 input-group-sm">
          <label for="Patronymic">Отчетство:</label>
          <input type="text" class="form-control bg-color" th:field="*{patronymic}" id="Patronymic">
          <div  th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" th:class="'error'"></div>
        </div>
       </div>
      <br>
      <div class="row g-3">
        <div class="col-sm-4 input-group-sm">
          <label for="Email" >Почта:</label>
          <input type="text" th:field="*{email}" class="form-control" id="Email" placeholder="ivanovich@gmail.com" required/>
          <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="'error'" ></div>
        </div>
      </div>
    </form>

  </div>
</div>

</body>
</html>
